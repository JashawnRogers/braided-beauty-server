spring.application.name=braided-beauty

spring.datasource.url=jdbc:postgresql://localhost:5432/braided_beauty
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true

spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

app.s3.access-key=${AWS_S3_ACCESS_KEY}
app.s3.secret-key=${AWS_S3_SECRET_KEY}
app.s3.region=us-west-1
app.s3.bucket-name=bb-services-media-dev
app.s3.url=https://s3.us-west-1.amazonaws.com

spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=9e803b001@smtp-brevo.com
spring.mail.password=${BREVO_SMTP_PW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.media.maxImageBytes=5242880
app.media.maxVideoBytes=20971520
app.frontend.base-url=http://localhost:5173
#False for prod
app.cookies.secure=false
#Lax for prod
app.cookies.same-site=Lax


stripe.secret-key=${STRIPE_TEST_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# RSA key locations (classpath means they're inside src/main/resources)
jwt.private-key=classpath:keys/private.pem
jwt.public-key=classpath:keys/public.pem

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

logging.level.root=INFO
logging.level.com.braided_beauty=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=DEBUG

logging.level.com.braided_beauty.braided_beauty=DEBUG

# Webhook + payments: very loud
logging.level.com.braided_beauty.braided_beauty.controllers.StripeWebhookController=DEBUG
logging.level.com.braided_beauty.braided_beauty.services.PaymentService=DEBUG
logging.level.com.braided_beauty.braided_beauty.services.AdminAppointmentService=DEBUG
logging.level.com.braided_beauty.braided_beauty.services.AppointmentConfirmationService=DEBUG


spring.jpa.defer-datasource-initialization=false
spring.flyway.enabled=true

# Format logs
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%thread]){faint} %clr(%logger{36}){cyan} - %msg%n