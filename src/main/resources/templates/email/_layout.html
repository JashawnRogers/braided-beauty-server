<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin:0; padding:0; background-color:#f6f6f6;" th:fragment="layout(content)">
<table width="100%" cellpadding="0" cellspacing="0" border="0"
       style="width:100%; background-color:#f6f6f6; border-collapse:collapse;">
    <tr>
        <td align="center" style="padding:24px 0;">
            <table width="600" cellpadding="0" cellspacing="0" border="0"
                   style="width:600px; background-color:#ffffff; border-collapse:collapse;">
                <tr>
                    <td style="padding:24px; font-family:Arial, sans-serif;">
                        <!-- Header -->
                        <h2 style="margin:0 0 16px 0; font-size:22px;">Braided Beauty</h2>

                        <!-- Content slot -->
                        <div th:replace="${content}"></div>

                        <!-- Footer -->
                        <div style="margin-top:24px; font-size:12px; color:#777;">
                            <div th:text="${businessAddress}">123 Main St</div>
                            <div th:text="${businessPhone}">(555) 555-5555</div>
                        </div>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
